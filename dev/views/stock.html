<div class="stock-dash span3">
    <span class="stock-name" >{{stockData.name}}</span>
    <span class="stock-price" >{{stockData.price | currency}}</span>
    <span class="stock-change " ng-class="getChangeClass(stockData)" >{{getChange(stockData)}} %</span>
    <div ng-show="showBtn()">
        <button ng-click="toggleFavourite(stockData)" class="btn btn-success" ng-hide="stockData.favorite">Add</button>
        <button ng-click="toggleFavourite(stockData)" class="btn btn-danger" ng-show="stockData.favorite">Remove</button>
    </div>
</div>
